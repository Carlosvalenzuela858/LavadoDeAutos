<!-- Commit por Carlos - Template de Login -->
<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container">
    <!-- Logo -->
    <div class="logo-container">
      <ion-icon name="car-sport" class="logo-icon"></ion-icon>
      <h1 class="app-title">AutoLavado</h1>
      <p class="app-subtitle">Tu auto siempre limpio</p>
    </div>

    <!-- Formulario de Login -->
    <div class="login-form">
      <h2 class="form-title">Iniciar Sesión</h2>
      
      <form (ngSubmit)="onLogin()">
        <!-- Email -->
        <ion-item lines="none" class="input-item">
          <ion-input
            [(ngModel)]="email"
            name="email"
            type="email"
            placeholder="Correo electrónico"
            [clearInput]="true"
          ></ion-input>
        </ion-item>

        <!-- Password -->
        <ion-item lines="none" class="input-item">
          <ion-input
            [(ngModel)]="password"
            name="password"
            type="password"
            placeholder="Contraseña"
            [clearInput]="true"
          ></ion-input>
        </ion-item>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="error-message">
          <ion-icon name="alert-circle"></ion-icon>
          <span>{{ errorMessage }}</span>
        </div>

        <!-- Botón de Login -->
        <ion-button
          expand="block"
          type="submit"
          class="login-button"
          [disabled]="loading"
        >
          <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
          <span *ngIf="!loading">Ingresar</span>
        </ion-button>
      </form>

      <!-- Información de usuarios de prueba -->
      <div class="test-users-info">
        <ion-text color="medium">
          <p class="info-item">• juan&#64;email.com - 123456</p>
<p class="info-item">• maria&#64;email.com - 123456</p>
<p class="info-item">• carlos&#64;email.com - 123456</p>
        </ion-text>
      </div>
    </div>
  
  </div>
</ion-content>
